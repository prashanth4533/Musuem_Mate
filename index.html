<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css"> 
    
</head>
<body>
    <div id="login_details" class="page active">
        <h1>Hi!</h1>
        <h1>Welcome</h1>
        <p>I'm waiting for you, please enter your details</p>
        <input type="text" placeholder="Username"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <label><input type="checkbox"> Remember me</label><br><br>
        <button onclick="showPage('forgot')">Forgot Password?</button><br><br>
        <label><input type="submit" value="Login"></label>
        <p>Don't have an account?</p>
        <button onclick="showPage('register')">Sign up</button>
    </div>

    <div id="forgot" class="page">
        <h1>Oh, No!</h1>
        <h1>I forgot</h1>
        <p>Enter your email, phone, or username and we'll send you a link to change your password</p>
        <label><input type="text" placeholder="Email, Phone, or Username"></label><br><br>
        <label><input type="submit" value="Forgot password"></label><br>
        
    </div>

    <div id="register" class="page">
        <h1>Hi!</h1>
        <h2>Welcome</h2>
        <p>Let's create an account</p>
        <label><input type="text" placeholder="Email or Phone number"></label><br><br>
        <label><input type="text" placeholder="Username"></label><br><br>
        <label><input type="text" placeholder="Full Name"></label><br><br>
        <label><input type="password" placeholder="Password"></label><br><br>
        <label><input type="password" placeholder="Confirm Password"></label><br><br>
        <label><input type="submit" value="Sign up"></label><br>
        <p>Have an account?</p>
        <button onclick="showPage('login_details')">Log in</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
